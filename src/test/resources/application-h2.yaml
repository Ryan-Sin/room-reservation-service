#h2 Memory
spring:
  config:
    activate:
      on-profile: "memory"
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:ryan
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: always
    properties:
      hibernate:
        format_sql: true
        show-sql: true
  sql:
    init:
      platform: mysql
      mode: always
      data-locations: classpath*:db/h2/data.sql
